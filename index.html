<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card__image" src="/images/illustration-hero.svg" alt="" />
        <h2 class="card__title">Order Summary</h2>

        <div class="card-info">
          <p class="card-info__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card-info__subcription">
            <img
              class="card-info__subcription-img"
              src="/images/icon-music.svg"
              alt=""
            />
            <div class="card-info__subcription-price">
              <div class="card-info__subcription--price-plan">Annual Plan</div>
              <div class="card-info__subcription--price-time">$59.99/year</div>
            </div>
            <div class="card-info__subcription--price-change">Change</div>
          </div>
          <form class="button">
           <div>
            <button class="button__proceed">Proceed to Payment</button>
          </div>
          <div>
            <button class="button__cancel">Cancel Order</button>
          </div>
        </form>
       </div>  
        </div>  
        
     
   
    <div class="attribution">
    Challenge by: <span class="mentor" ><a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor </a></span> 
      
      Coded by: <span class="code"><a href="#">Isolanz</a></span> 
    </div> 
    

  </body>
</html>
